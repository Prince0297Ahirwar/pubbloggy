{% extends "layout.html" %}
{% block content %}
  <h1>Create Blog</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.title.label }}
      {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.content.label }}
      {{ form.content(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
